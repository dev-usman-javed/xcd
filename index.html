<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#ffffff" />
        <link
            rel="icon"
            type="image/png"
            sizes="196x196"
            href="/icons/favicon-196.png"
        />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/icons/favicon.ico"
        />
        <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Happy New Year" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Happy New Year" />
        <title>Happy New Year - My Love</title>
        <meta
            name="description"
            content="A special New Year wish for my beautiful wife."
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
          @keyframes fadeInUp {
            from {
              opacity: 0;
              transform: translateY(30px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
          
          @keyframes fadeIn {
            from {
              opacity: 0;
            }
            to {
              opacity: 1;
            }
          }
          
          @keyframes zoomIn {
            from {
              opacity: 0;
              transform: scale(0.9);
            }
            to {
              opacity: 1;
              transform: scale(1);
            }
          }
          
          @keyframes float {
            0%, 100% {
              transform: translateY(0px);
            }
            50% {
              transform: translateY(-20px);
            }
          }
          
          @keyframes gradient {
            0% {
              background-position: 0% 50%;
            }
            50% {
              background-position: 100% 50%;
            }
            100% {
              background-position: 0% 50%;
            }
          }
          
          .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
          }
          
          .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
          }
          
          .animate-zoom-in {
            animation: zoomIn 1s ease-out forwards;
          }
          
          .animate-float {
            animation: float 3s ease-in-out infinite;
          }
          
          .bg-animated {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
          }
          
          .delay-100 {
            animation-delay: 0.1s;
            opacity: 0;
          }
          
          .delay-200 {
            animation-delay: 0.2s;
            opacity: 0;
          }
          
          .delay-300 {
            animation-delay: 0.3s;
            opacity: 0;
          }
          
          .delay-400 {
            animation-delay: 0.4s;
            opacity: 0;
          }
          
          .delay-500 {
            animation-delay: 0.5s;
            opacity: 0;
          }
          
          .delay-600 {
            animation-delay: 0.6s;
            opacity: 0;
          }
          
          .delay-700 {
            animation-delay: 0.7s;
            opacity: 0;
          }
          
          .card-hover {
            transition: all 0.3s ease;
          }
          
          .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
          }
          
          .heart-beat {
            animation: float 2s ease-in-out infinite;
            display: inline-block;
          }
          
          @keyframes confetti-fall {
            0% {
              transform: translateY(-100vh) rotate(0deg);
              opacity: 1;
            }
            100% {
              transform: translateY(100vh) rotate(720deg);
              opacity: 0;
            }
          }
          
          @keyframes confetti-side {
            0% {
              transform: translateY(-100vh) translateX(0) rotate(0deg);
              opacity: 1;
            }
            100% {
              transform: translateY(100vh) translateX(100px) rotate(360deg);
              opacity: 0;
            }
          }
          
          .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: fixed;
            top: -10px;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
          }
          
          .confetti:nth-child(odd) {
            animation: confetti-side 3s linear forwards;
          }
          
          .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff6b6b; }
          .confetti:nth-child(2) { left: 20%; animation-delay: 0.2s; background: #4ecdc4; }
          .confetti:nth-child(3) { left: 30%; animation-delay: 0.4s; background: #ffe66d; }
          .confetti:nth-child(4) { left: 40%; animation-delay: 0.6s; background: #ff6b9d; }
          .confetti:nth-child(5) { left: 50%; animation-delay: 0.8s; background: #c44569; }
          .confetti:nth-child(6) { left: 60%; animation-delay: 1s; background: #f8b500; }
          .confetti:nth-child(7) { left: 70%; animation-delay: 1.2s; background: #6c5ce7; }
          .confetti:nth-child(8) { left: 80%; animation-delay: 1.4s; background: #a29bfe; }
          .confetti:nth-child(9) { left: 90%; animation-delay: 1.6s; background: #fd79a8; }
          .confetti:nth-child(10) { left: 15%; animation-delay: 0.1s; background: #00b894; }
          .confetti:nth-child(11) { left: 25%; animation-delay: 0.3s; background: #e17055; }
          .confetti:nth-child(12) { left: 35%; animation-delay: 0.5s; background: #0984e3; }
          .confetti:nth-child(13) { left: 45%; animation-delay: 0.7s; background: #fdcb6e; }
          .confetti:nth-child(14) { left: 55%; animation-delay: 0.9s; background: #e84393; }
          .confetti:nth-child(15) { left: 65%; animation-delay: 1.1s; background: #00cec9; }
          .confetti:nth-child(16) { left: 75%; animation-delay: 1.3s; background: #fab1a0; }
          .confetti:nth-child(17) { left: 85%; animation-delay: 1.5s; background: #74b9ff; }
          .confetti:nth-child(18) { left: 95%; animation-delay: 1.7s; background: #fd79a8; }
          .confetti:nth-child(19) { left: 5%; animation-delay: 0.15s; background: #55efc4; }
          .confetti:nth-child(20) { left: 12%; animation-delay: 0.25s; background: #ff7675; }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link rel="preconnect" href="https://hulu.sanweb.info" />
        <link rel="manifest" href="/manifest.json" />
        <script
            async
            defer
            data-website-id="6d6bd02b-0e5d-490d-8907-c58913527de7"
            data-domains="new.sanweb.info"
            src="https://hulu.sanweb.info/script.js"
        ></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/main.jsx"></script>
    </body>
</html>
